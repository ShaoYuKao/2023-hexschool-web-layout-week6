<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../assets/icofont/icofont.min.css">
  </head>
  <body class="bg-f3f1e5">
    <%- include('./layout/header'); -%>

    <div class="container mb-mult6 mt-8">
      <div class="row">
        <div class="col-xs-12 col-md-4 mx-auto">
          <div class="text-center mb-3">
            <img src="../assets/images/sparkler.png" alt="sparkler" class="mb-3 w-32-p h-32-p">
            <h3 class="fs-5 fw-bolder mb-4">會員登入</h3>
          </div>
          <div class="mb-3">
            <label for="account" class="form-label">帳號</label>
            <input type="text" class="form-control border border-dark rounded-0" id="account" placeholder="請輸入帳號">
          </div>
          <div class="mb-mult2">
            <label for="account" class="form-label">密碼</label>
            <input type="text" class="form-control border border-dark rounded-0" id="account" placeholder="請輸入密碼">
          </div>
          
          <div class="d-grid gap-2">
            <button type="button" class="btn btn-dark d-flex justify-content-center align-items-center">
              登入
              <span class="material-symbols-outlined">
                keyboard_double_arrow_right
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
